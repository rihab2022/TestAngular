  <tr>
      <td>id</td>

      <td>Actions</td>
  </tr>
  <tr *ngFor="let r of studentlist; let i = index">
      <td>{{ r.id }}</td>

      <td>
          <button class="button" [routerLink]="['showstudent', r.id]">Show student</button>

</table>
